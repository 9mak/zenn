name: Auto Publish Specific Article

on:
  push:
    branches:
      - main

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # リポジトリのすべての履歴をフェッチ

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Get list of all markdown files in articles
        run: find articles -type f -name '*.md' > changed_files.txt

      - name: Update 'published' status for changed articles
        run: |
          while IFS= read -r file; do
            if [ ! -f "$file" ]; then
              echo "$file does not exist."
              continue
            fi
            # Check if the file contains 'published: false'
            grep -q 'published: false' "$file"
            if [ $? -ne 0 ]; then
              echo "$file does not contain 'published: false', skipping."
              continue
            fi
            echo "Processing $file"
            sed -i 's/published: false/published: true/' "$file"
          done < changed_files.txt

      - name: Commit and push if changes are detected
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m 'Auto-publish articles' -m '[skip ci]' || exit 0  # Exit gracefully if no changes
          git push --set-upstream origin HEAD:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
