name: Auto Publish Specific Article

on:
  push:
    branches:
      - develop

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # リポジトリのすべての履歴をフェッチ

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Get list of changed files
        run: |
          if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
            # 新しいブランチの最初のプッシュの場合、最新のコミットから変更されたファイルのみを取得
            git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep 'articles/.*\.md$' > changed_files.txt
          else
            # それ以外の場合、直前のコミットとの差分から変更されたファイルを取得
            git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'articles/.*\.md$' > changed_files.txt
          fi

      - name: Update 'published' status for changed articles
        run: |
          while IFS= read -r file; do
            if [ ! -f "$file" ]; then
              echo "$file does not exist."
              continue
            fi
            echo "Processing $file"
            sed -i '/^published: false$/s/false/true/' "$file"
            cat "$file"
          done < changed_files.txt

      - name: Commit and push if changes are detected
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m 'Auto-publish articles' -m '[skip ci]' || exit 0  # Exit gracefully if no changes
          git push --set-upstream origin HEAD:develop --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

